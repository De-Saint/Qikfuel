<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suppliers</ion-title>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (input)="Search($event)"></ion-searchbar>
  <ion-list>
    <button ion-item detail-push *ngFor="let supplier of suppliers" (click)="GoToDetails(supplier.supplierid,supplier.company_name)">
      <ion-avatar item-left>
            <ion-icon name="contacts" item-left></ion-icon>
          </ion-avatar>
          <h2 hidden="true">{{supplier.supplierid}}</h2>
        <ion-row no-padding >
              <ion-col text-left>
                {{supplier.company_name}}
              </ion-col>
            </ion-row>
        <ion-row no-padding >
              <ion-col text-left class="mediumtext">
                {{supplier.status}}
              </ion-col>
            </ion-row>
             <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>
  <div class="marginleft paddingleft marginright paddingright marginbottom margintop" *ngIf="nosuppplier === 'nosuppplier'">
    No Supplier
  </div>
   <div *ngIf="nosuppplier === 'none'"  class="marginleft paddingleft marginright paddingright marginbottom">
    <div class="slightly-largetext center bordertop bold half-padding primary " (click)="totop()">
      Back to Top
    </div>
  </div>
   <ion-infinite-scroll (ionInfinite)="loadmoresuppliers($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
