<ion-header>
 <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="primary" class="normaltext">Password Recovery</ion-item-divider>
    <div id="section1" [hidden]=false>
      <form #Section1="ngForm">
        <ion-item class="border-bottom">
          <ion-searchbar primary [(ngModel)]="queryText" (ionInput)="checkemail()" name="queryText" placeholder="Enter Recovery Email" required>
          </ion-searchbar>
        </ion-item>
        <ion-item>
          <div class="desc">Question</div>
          <span ion-text color="primary">{{recovery?.question}}</span>
        </ion-item>
        <ion-item class="border-bottom mini-margintop">
          <ion-input [(ngModel)]="section1.answer" placeholder="Answer to question " ngControl="answer" type="text" name="answer"
            #answer="ngModel">
          </ion-input>
        </ion-item>
        <div class="center half-margintop">
          <button ion-button round medium (click)="Next(Section1)" type="submit">Next</button>
        </div>
      </form>
    </div>
      <div id="section2" [hidden]=true>
      <form #Section2="ngForm">
        <ion-item class="border-bottom mini-margintop">
          <ion-input [(ngModel)]="section2.password1" placeholder="New Password" ngControl="password1" type="password" name="password1"
            #password1="ngModel">
          </ion-input>
        </ion-item>
        <ion-item class="border-bottom mini-margintop">
          <ion-input [(ngModel)]="section2.password2" placeholder="Confirm Password" ngControl="password2" type="text" name="password2"
            #password2="ngModel">
          </ion-input>
        </ion-item>
        <div class="center half-margintop">
          <button ion-button round medium (click)="SubmitPassword(Section2)" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </ion-item-group>
</ion-content>
