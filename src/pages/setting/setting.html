<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider class="normaltext" color="primary">Settings</ion-item-divider>
    <div text-justify class="normaltext mini-padding">
      <ion-item>
        <ion-icon ios="ios-create" md="md-create" item-left></ion-icon>
        <button ion-button medium color="primary" (click)="Edit()" clear>Edit Profile</button>
      </ion-item>
    </div>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider class="normaltext" color="primary">Contact Us</ion-item-divider>
    <div text-justify class="normaltext lineup mini-padding">
      <ion-list no-lines>
        <ion-item>
          <ion-icon name="logo-facebook" item-left></ion-icon>
          <ion-label>Qikfuel</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-label>info@qikfuel.com</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-twitter" item-left></ion-icon>
          <ion-label>Qikfuel</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <ion-label>08059330008</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-instagram" item-left></ion-icon>
          <ion-label>Qikfuel</ion-label>
        </ion-item>


      </ion-list>
    </div>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider class="normaltext" color="primary">About</ion-item-divider>
    <div text-justify class="center normaltext lineup mini-padding">
      <div class="largetext primary bold">Qikfuel</div>
      <div class="primary">Version 0.0.12</div>
      <div class="mini-padding qimg center">
        <img src="assets/img/icon2.png">
      </div>
      <div class="primary slightly-largetext">Powered by</div>
      <div class="primary bold"><span>Efritech Systems</span><br/><span>Qikfuel &copy; 2017</span></div>
       <div class="primary slightly-largetext margintop">Supported by</div>
      <div class="primary bold">Shell liveWIRE</div>
    </div>
  </ion-item-group>
</ion-content>
