<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transporters</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (input)="SearchTransporter($event)"></ion-searchbar>
  <div class="for-admin">
    <ion-list>
      <button ion-item detail-push *ngFor="let transporter of transporters" (click)="goToTransDetails(transporter.transporterid, transporter.lastname)">
     <ion-avatar item-left>
            <ion-icon name="contacts" item-left></ion-icon>
          </ion-avatar>
           <h2 hidden="true">{{transporter.transporterid}}</h2>
        <ion-row no-padding >
              <ion-col text-left>
                {{transporter.lastname}}, {{transporter.firstname}}
              </ion-col>
       </ion-row>
        <ion-row no-padding >
                <ion-col text-left class="mediumtext">
                {{transporter.activationstatus}}
              </ion-col>
       </ion-row>
         <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
    </ion-list>
    <div class="marginleft paddingleft marginright paddingright marginbottom margintop" *ngIf="notrans === 'notrans'">
      No Transporter
    </div>
  </div>
  <ion-fab bottom right>
    <button ion-fab (click)="ShowNewTransporter()">Add</button>
  </ion-fab>
   <div *ngIf="notrans === 'none'"  class="marginleft paddingleft marginright paddingright marginbottom">
    <div class="slightly-largetext center bordertop bold half-padding primary " (click)="totop()">
      Back to Top
    </div>
  </div>
   <ion-infinite-scroll (ionInfinite)="loadmoretransporters($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
