<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider class="normaltext" color="primary">My Products</ion-item-divider>
    <div text-justify class="normaltext lineup half-padding">
      <ion-list>
        <button ion-item detail-push *ngFor="let product of products" (click)="goToProdDetails(product.productid, product.type)">
      <ion-avatar item-left>
            <ion-icon name="md-color-fill" item-left></ion-icon>
          </ion-avatar>
          <h2 hidden="true">{{product.productid}}</h2>
        <ion-row no-padding >
              <ion-col text-left>
                {{product.type}}
              </ion-col>
              <ion-col text-right>
                {{product.price}}
              </ion-col>
            </ion-row>
              <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
      </ion-list>
    </div>
  </ion-item-group>
   <ion-fab bottom right>
    <button ion-fab (click)="AddProduct()">Add</button>
  </ion-fab>
</ion-content>
